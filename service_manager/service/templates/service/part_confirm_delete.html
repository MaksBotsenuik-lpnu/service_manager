{% extends 'service/base.html' %}

{% block page_title %}Delete Part{% endblock %}

{% block service_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Confirm Delete</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Are you sure you want to delete the part "{{ object.name }}"?</p>
                <p class="text-danger">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'service:part-detail' object.pk %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Part</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
