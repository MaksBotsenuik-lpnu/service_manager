{% extends 'base.html' %}

{% block content %}
<h2>All Logs</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Message</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user }}</td>
            <td>{{ log.message }}</td>
            <td>{{ log.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
